<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,td{
            border: 1.5px solid black;
        }
        .LightYellow{
            background-color: rgb(248, 248, 191);
        }
        .LightGreen{
            background-color: rgb(187, 242, 200);
        }
        .LightBlue{
            background-color: rgb(189, 202, 245);
        }
        .TextCenter{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Beign</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" class="TextCenter"><b>Monday</b></td>
                <td rowspan="2" class="LightYellow" class="TextCenter">08:00 AM</td>
                <td rowspan="2" class="LightBlue">05:00 PM</td>
                <td class="TextCenter">Introduction to XML</td>
            </tr>
            <tr>
                <td class="TextCenter">Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3" class="TextCenter"><b>Tuesday</b></td>
                <td class="LightYellow">08:00 AM</td>
                <td class="LightYellow">11:00 AM</td>
                <td rowspan="2" class="TextCenter">XPath</td>
            </tr> 
                <td class="LightYellow">11:00 AM</td>
                <td class="LightGreen">02:00 PM</td>   
            </tr>
            <tr>
                <td class="LightGreen">02:00 PM</td>
                <td class="LightBlue">05:00 PM</td>
                <td class="TextCenter">XSL Transformations</td>
            </tr>
            <tr>
                <td class="TextCenter"><b>Wednesday</b></td>
                <td class="LightYellow">08:00 AM</td>
                <td class="LightGreen">12:00 PM</td>
                <td class="TextCenter">XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table><br><br>
    <footer>@SurajRane</footer>
</body>
</html>
