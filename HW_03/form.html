<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        th, td{
            padding: 5px;
        }
        fieldset{
            display:inline;
        }
        img{
            width: 50px;
        }
    </style>
</head>
<body>
    <center>
        <h2>Welcome To CodeHelp</h2>
        <form action="https://www.thecodehelp.in/">
            <fieldset style="background-color: rgb(204, 246, 241);border-color: black;">
                <legend><b><h3>Feedback From</h3></b></legend>
                <table>
                    <tr>
                        <td><label for="fname"><b>First Name</b></label></td>
                        <td>:</td>
                        <td><input type="text" id="fname" name="fname" placeholder="Enter First Name"></td>
                    </tr>
                    <tr>
                        <td><label for="lname"><b>Last Name</b></label></td>
                        <td>:</td>
                        <td><input type="text" name="lname" id="lname" placeholder="Enter Last Name"></td>
                    </tr>
                    <tr>
                        <td><label for="username"><b>Username</b></label></td>
                        <td>:</td>
                        <td><input type="text" name="username" id="username" placeholder="Username"></td>
                    </tr>
                    <tr>
                        <td><label for="email"><b>Email</b></label></td>
                        <td>:</td>
                        <td><input type="email" name="email" id="email" placeholder="abcd@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><label for="mobile"><b>Mobile No.</b></label></td>
                        <td>:</td>
                        <td><input type="text" name="mobile" id="mobile" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td><label for="gender"><b>Gender</b></label></td>
                        <td>:</td>
                        <td>
                            <input type="checkbox" name="male" id="male" value="male">
                            <label for="male">Male</label>
                            <input type="checkbox" name="female" id="female" value="female">
                            <label for="female">Female</label>
                            <input type="checkbox" name="other" id="other" value="other">
                            <label for="other">Other</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="birthday"><b>Date of Birth</b></label></td>
                        <td>:</td>
                        <td>
                            <input type="date" name="birthday" id="birthday">
                            
                        </td>
                    </tr>
                    <tr>
                        <td><label for="rating"><b>Rating</b></label></td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="1" id="1">
                            <label for="1">1</label>
                            <input type="radio" name="2" id="2">
                            <label for="2">2</label>
                            <input type="radio" name="3" id="3">
                            <label for="3">3</label>
                            <input type="radio" name="4" id="4">
                            <label for="4">4</label>
                            <input type="radio" name="5" id="5">
                            <label for="5">5</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="message"><b>Message / Remark</b></label></td>
                        <td>:</td>
                        <td><textarea name="message" id="message" cols="30" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <p><b>Connect with us:</b></p>
                            <a href="https://www.youtube.com/c/LoveBabbar1" target="_blank"><img src="youtube_logo.webp" alt="YouTube Logo"></a>
                            <a href="https://www.linkedin.com/in/love-babbar-38ab2887/" target="_blank"><img src="linkdein.webp" alt="LinkdIn Logo"></a>
                            <a href="https://t.me/lovebabbercodehelp" target="_blank"><img src="telegram.webp" alt="Telegram Logo"></a>
                        </td>
                    </tr>
                </table>
                <h3>Thank You :)</h3>
            </fieldset>
        </form>
    </center>
    <footer><p>@SurajRane</p></footer>
</body>
</html>
